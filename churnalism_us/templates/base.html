{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/reset.css">
        {% block head %}
        {% endblock head %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        {% block body %}
        {% endblock body %}
    </body>

    {% block js %}
    {% endblock js %}
</html>
