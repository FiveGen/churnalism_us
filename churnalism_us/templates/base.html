{% load static %}
{% load churnstats %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/reset.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/base.css">
        {% block head %}
        {% endblock head %}
        <title>{% block title %}Churnalism - US{% endblock %}</title>
    </head>

    <body>
        <h1>Churnalism - US
            <span id="empire-nav">
                <ul>
                    <li><a href="{% url about %}">About</a></li>
                    <li><a href="{% url contact %}">Contact</a></li>
                    <li><a href="{% url index %}">Search</a></li>
                </ul>
            </span>
        </h1>
        {% block body %}
        {% endblock body %}

        <div id="churn-stats">
            {% latest 4 %}
        </div>
    </body>

    
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery-ui-1.8.17.custom.min.js"></script>
    {% block js %}
    {% endblock js %}
</html>
