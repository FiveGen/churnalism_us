<section>
    <h4>Most Viewed</h4>
    <ul>
    {% for churn in viewed %}
        <li class="clear">
        <span class="percentChurned">{{churn.percent|floatformat:0}}%</span>
            <a href="{% url sidebyside-uuid-search uuid=churn.uuid %}">{% if churn.title %} {{churn.title}} {% else %} {{churn.text|truncatewords:15 }} {%endif %}</a>
        </li>
    {% endfor %}
    </ul>
</section>
