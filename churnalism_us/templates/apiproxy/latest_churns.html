<section>
    <h4>Latest Churned Stories</h4>
    <ul>

    {% for item in latest %}
        <li class="clear">
            <a href="{% url sidebyside-permalink uuid=item.uuid doctype=item.doctype docid=item.docid %}">{% if item.title %} {{item.title}} {% else %} {{item.text|truncatewords:15 }} {%endif %}</a>
        </li>
{% endfor %}
    </ul>
</section>
