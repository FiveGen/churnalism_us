<section>
    <h4>Latest Churned Stories</h4>
    <ul>

    {% for item in latest %}
        <li class="clear">
            <span class="percentChurned">{{item.percent|floatformat:0}}%</span>
            <a href="{% url sidebyside-uuid-search uuid=item.uuid %}">{% if item.title %} {{item.title}} {% else %} {{item.text|truncatewords:15 }} {%endif %}</a>
        </li>
{% endfor %}
    </ul>
</section>
