{% extends "base.html" %}
{% block head %}
<style type="text/css">
    iframe, html, body { padding: 0; margin: 0; }
    ul { margin: 0; padding-top: 0; padding-bottom: 0; }
    body { background-color: rgb(200, 200, 200); }
    /* Initially hide everything */
    #sidebyside-box {
        width: 100%;
        height: 100%;
    }
    #doc-box, #pr-box {
        float: left;
        width: 50%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #doc-text, #pr-text {
        white-space: pre-line;
    }
</style>
{% endblock head %}
{% block body %}
<div style="position: relative;">
    <div id="sidebyside-box">
        <div id="doc-box">
            <div>
                <h1 id="doc-title">
                    {{ source_title }}
                </h1>
            </div>
            <div id="doc-text">
                {{ source_text }}
            </div>
        </div>
        <div id="pr-box">
            <div>
                <h1 id="pr-title">
                    {{ match_title }}
                </h1>
            </div>
            <div id="pr-text">
                {{ match_text }}
            </div>
        </div>
    </div>
</div>
{% endblock body %}
